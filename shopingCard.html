<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style1.css" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='phone-input' type="number" min="0" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id ="phone-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input" type="number" min="0" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="Subtotal">1278</span></h5>
                        <h5>$<span id= "tax">0</span></h5>
                        <h5>$<span id= "total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

    // i will buy phone & cashing and their account start using function
      function updateCaseNumber(product,price,increase){
         var inputField = document.getElementById(product +'-input');
         var inputText = inputField.value;
         if(increase){
            var inputValue = parseInt(inputText) + 1;
         }
         else if(inputText > 0){
            var inputValue = parseInt(inputText) - 1;
         }

         inputField.value = inputValue;
         var caseNumberValue = document.getElementById(product +'-total');
         caseNumberValue.innerText = inputValue * price;
         // for Subtotalcalling
         calculateTotal();
      };
      // calculate the Subtotal and tax account using function coding start
      function getInputValue(product){
         var productInput =document.getElementById(product +'-input');
         var productText =productInput.value;
         var productValue = parseInt(productText);
         return productValue;
      }
      function calculateTotal(){
         
         var phonetotal =getInputValue('phone')*1219;
         var casetotal =getInputValue('case')*59;
         var subtotal = phonetotal + casetotal;
         var Tax = subtotal/10;
         document.getElementById("Subtotal").innerText=subtotal;
         document.getElementById('tax').innerText=Tax;
         document.getElementById('total').innerText= subtotal+Tax;
      }
      // calculate the Subtotal and tax account using function coding end
      // i will buy phone and their account start
      document.getElementById("phone-plus").addEventListener('click',function(){
         updateCaseNumber('phone',1219 ,true);
      });
      document.getElementById("phone-minus").addEventListener('click',function(){
         updateCaseNumber('phone',1219 ,false);
      });
       // i will buy phone and their account end 
       // i will buy cashing and their account start
     document.getElementById('case-plus').addEventListener('click',function(){
   //   var inputField =document.getElementById('case-input');
   //   var inputText = inputField.value;
   //   var inputValue = parseInt(inputText) + 1;
   //   inputField.value = inputValue;
        updateCaseNumber('case',59 ,true);
     });

     document.getElementById('case-minus').addEventListener('click',function(){
      // var inputField =document.getElementById('case-input');
      // var inputText = inputField.value;
      // var inputValue = parseInt(inputText) - 1;
      // inputField.value = inputValue;
      updateCaseNumber('case',59,false);
     });
     // i will buy phone cashing and their account end
   </script>
</body>
</html>
